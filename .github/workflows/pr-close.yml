name: PR Closed

on:
  pull_request:
    types: [closed]

concurrency:
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  matrix:
    name: ${{ matrix.environment }} - Cleanup OpenShift and/or Promote Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [dev, gold-dev]
    steps:
      - uses: bcgov/quickstart-openshift-helpers/.github/workflows/.pr-close.yml@v0.9.0
        with:
          environment: ${{ matrix.environment }}
          oc_server: ${{ vars.OC_SERVER }}
          cleanup: helm
          packages: dops frontend scheduler vehicles policy public
        secrets:
          oc_namespace: ${{ vars.OC_NAMESPACE }}
          oc_token: ${{ secrets.OC_TOKEN }}

